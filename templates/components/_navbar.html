{% load static %}

<header>
  <div class="container">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'img/logo.jpg' %}" width="75" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Navigation switch">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
          </ul>
          <div class="d-flex">
            <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
              <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <!-- Account menu -->
              {% if not request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'log_in' %}">Sign in</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'sign_up' %}">Sign up</a>
              </li>
              {% else %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Hello, {{ request.user.username }}!
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="{% url 'profile' request.user.pk %}">My page</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'add_post' %}">Add post</a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="{% url 'log_out' %}">Log out</a>
                  </li>
                </ul>
              </li>
             {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
