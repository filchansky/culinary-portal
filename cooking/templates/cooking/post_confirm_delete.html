{% extends 'base.html' %}

{% block main %}
<!-- Delete confirm -->
<form action="" method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete post with title: "{{ post.title }}"?</p>
  <input class="btn btn-danger" type="submit" value="Yes, delete"/>
  <a class="btn btn-dark" href="{{ post.get_absolute_url }}">Back</a>
</form>
<div>
  <div style="margin-top: 720px;"></div>
</div>
{% endblock main %}
